<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./img/favicon.ico" type="image/x-icon" />
    <title>
      Netflix Brasil - assistir a séries online, assistir a filmes online
    </title>
    <link rel="stylesheet" href="./dist/css/style.min.css" />
  </head>
  <body>
    <main class="main">
      <div class="main__background">
        <div class="main__imgWrapper">
          <img src="./src/img/bg.jpg" />
        </div>
      </div>
      <div class="main__texts">
        <h1 class="main__title">Filmes, séries e muito mais. Sem limites.</h1>
        <h2 class="main__subtitle">
          Assista onde quiser. Cancele quando quiser.
        </h2>
        <h3 class="main__info">
          Pronto para assistir? Informe seu email para criar ou reiniciar sua
          assinatura.
        </h3>
        <form class="main__form">
          <input type="text" placeholder="Email" />
          <button class="btn">
            <span class="btn__text">Vamos lá</span>
            <span class="btn__icon">
              <svg
                width="10"
                height="21"
                viewBox="0 0 10 21"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M1 1L8.18919 10.7568L1 20"
                  stroke="white"
                  stroke-width="2"
                />
              </svg>
            </span>
          </button>
        </form>
      </div>
    </main>
  </body>
</html>
