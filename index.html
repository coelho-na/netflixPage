<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./img/favicon.ico" type="image/x-icon" />
    <script
      src="https://kit.fontawesome.com/1788c719dd.js"
      crossorigin="anonymous"
    ></script>
    <title>
      Netflix Brasil - assistir a séries online, assistir a filmes online
    </title>
    <link rel="stylesheet" href="./dist/css/style.min.css" />
  </head>
  <body>
    <!-- Start Header -->
    <div class="header">
      <img src="./src/img/logo.svg" class="header__logo" />
      <a href="#" class="btn btn--rounded">Entrar</a>
    </div>
    <!-- Finish Header -->

    <!-- Start Showcase -->
    <main class="showcase">
      <img src="./src/img/bg.jpg" class="showcase__bg" />

      <div class="showcase__content">
        <h1 class="showcase__title">
          Filmes, séries e muito mais. Sem limites.
        </h1>
        <h2 class="showcase__subtitle">
          Assista onde quiser. Cancele quando quiser.
        </h2>
        <p class="showcase__description">
          Pronto para assistir? Informe seu email para criar ou reiniciar sua
          assinatura.
        </p>
        <form class="showcase__form">
          <input
            type="email"
            id="email"
            class="showcase__input"
            placeholder=" "
          />
          <label for="email" class="showcase__label">Email</label>
          <a href="#" class="btn btn--large">
            Vamos lá
            <i class="fas fa-chevron-right showcase__icon"></i>
          </a>
        </form>
      </div>
    </main>
    <!-- Finish Showcase -->
  </body>
</html>
